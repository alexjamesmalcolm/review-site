<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>

</head>
<body>
	<header>
		<h1>Reviews</h1>
	</header>
	<article th:each="review: ${reviews}">
		<h2>
			<a th:href="'/review?id=' + ${review.getId()}" th:text="${review.getTitle()}" />
		</h2>
		<p th:text="${review.getDescription()}"/>
	</article>
</body>
</html>
<!-- long id, String title, String url, String category, String content, String description, Date date, List<String> tags -->
